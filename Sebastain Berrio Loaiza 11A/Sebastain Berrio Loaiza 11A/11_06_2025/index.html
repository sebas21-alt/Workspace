<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Divs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="margen" style="border-style: solid;">
        Este div tiene margen modificado y un color de fondo.
    </div>

    <div id="relleno" style="border-style: solid;">
        Este div tiene padding (relleno) modificado y un color de fondo.
    </div>

    <div id="borde" style="border-style: dotted;">
        Este div tiene borde modificado y un color de fondo.
    </div>

</body>
</html>
